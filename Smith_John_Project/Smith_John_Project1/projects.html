<div id="wrapper">
<body>

	<h1>Current Projects</h1>

	 <span class="userid">Welcome User:</span>

	<form class="welcomeUserForm">
		<input type="submit" value="Sign Out"/>
	</form>

	<form class="dashForm">
		<input type="submit" value="Dashboard"/>
	</form>


	<div class="welcome">
		<p><a href="#" class="modalClick">Add +</a></p>
	</div>

	<div id="overlay">
		<div id="modal">
			<span class="close">X</span>
	  <h3 class="header">Add Project</h3>
	  <div id="add">
	  		<form id="addForm">
		  		 <label>Project Name: </label>
		  		  	<input name="projectName" type="text" id="projectName"/><br>
		  		 <label>Project Description: </label>
		  		 	<input name="projectDescription" type="text" id="projectDescription"/><br>
		  		 <label>Project Due Date:</label>
		  		 	<input name="projectDueDate" type="text" id="projectDueDate"/><br>
		  		 <label for="status">Select Status:</label><br>

		  		 <label class="mystatus"><input type="radio" name="status" id="urgent"> <img src="images/bt1.jpg" width="69" height="75"> </label>
		  		 <label class="mystatus"><input type="radio" name="status" id="normal"> <img src="images/bt2.jpg" width="69" height="75"> </label>
		  		 <label class="mystatus"><input type="radio" name="status" id="delayed"> <img src="images/bt3.jpg" width="69" height="75"> </label>
		  		 <label class="mystatus"><input type="radio" name="status" id="complete"> <img src="images/bt4.jpg" width="69" height="75"> </label><br>

		  		 <input name="addButton" type="button" id="addButton" value="Add"/>
	  		 </form>


	<div id="projectList">
		<h2>Projects</h2>

		<div class="projects">

		</div>
	</div>
</div>
